<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="../../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input id="boxInput" autofocus="autofocus" @blur="blur()" v-model="input"
           @keydown.enter="enter" @keydown.esc="esc" @keydown.up="up" @keydown.down="down">
    <template v-if="queryResult.length">
        <div v-for="(item, index) of queryResult" :class="['unchosen',index === currIndex ? 'chosen' : '']"
             @mousemove="mouseMove(index)">
            <span class="title">{{item.title}}</span>
            <br>
            <span class="subTitle">{{item.subTitle}}</span>
        </div>
    </template>
</div>
<script>
  const {ipcRenderer} = require('electron')

  const vue = new Vue({
    el: '#app',
    data() {
      return {
        input: '',
        queryResult: [],
        currIndex: 0
      }
    },
    methods: {
      mouseMove(index) {
        this.currIndex = index
      },
      enter() {
        ipcRenderer.send('action', this.currIndex)
        ipcRenderer.send('hide-main-window')
      },
      esc(){
        ipcRenderer.send('box-input-esc', this.input)
      },
      up(event) {
        if (this.currIndex > 0) this.currIndex--
        event.returnValue = false
      },
      down(event) {
        if (this.currIndex + 1 < this.queryResult.length) this.currIndex++
        event.returnValue = false
      },
      blur() {
        // ipcRenderer.send('box-blur', vue.$data.input)
      }
    },
    watch: {
      input() {
        ipcRenderer.send('box-input', this.input)
        this.currIndex = 0
      }
    }
  })

  ipcRenderer.on('clear-box-input-event', () => vue.$data.input = '')
  ipcRenderer.on('query-result', (event, queryResult) => {
    vue.$data.queryResult = queryResult
    if (queryResult.length <= 0) ipcRenderer.send('restore-box-height')
  })
  ipcRenderer.on('clear-query-result', () => {
    vue.$data.queryResult = []
  })
</script>
</body>
</html>
